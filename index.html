<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <style>
      .back-ground {
        background-color: hsl(0, 0%, 8%);
      }
      .back {
        background-color: hsl(0, 0%, 12%);
      }
      .green {
        color: hsl(75, 94%, 57%);
      }
      .edit{
        background-color: hsl(0, 0%, 20%);
        border: none;
        outline: none;
      }
      .edit:hover{
        background-color: hsl(75, 94%, 57%);
        color: black;
      }
    </style>
  </head>
  <body class="back-ground row">
    <div class="card card-sm card-lg back mx-auto col-md-5 col-lg-3 col-10 col-sm-5 mt-5 rounded ">
      <div class="card-body card-body-sm card-body-lg">
        <img
          class="m-3 rounded-circle mx-auto d-block img-fluid w-25"
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <h1 class="text-white text-center">Jessica Randall</h1>
        <p class="text-center green">London, United Kingdom</p>
        <br />
        <span class="text-white text-center d-block"
          >"Front-end developer and avid reader."</span
        >
        <button class="btn btn-secondary text-white text-center text-capitalize edit mx-auto rounded mt-2 p-2 d-block w-100">Github</button>
        <button class="btn btn-secondary text-white text-center text-capitalize edit mx-auto rounded mt-2 p-2 d-block w-100">Frontend Mentor</button>
        <button class="btn btn-secondary text-white text-center text-capitalize edit mx-auto rounded mt-2 p-2 d-block w-100">LinkedIn</button>
        <button class="btn btn-secondary text-white text-center text-capitalize edit mx-auto rounded mt-2 p-2 d-block w-100">Twitter</button>
        <button class="btn btn-secondary text-white text-center text-capitalize edit mx-auto rounded mt-2 p-2 d-block w-100">Instagram</button>
      </div>
    </div>
    <div class="text-center text-white mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
